<h1>Articles</h1>

<p><a class="btn" href="#/editarticle">Create...</a></p>

<table class="article-list">
    <thead>
        <th>Title</th>
        <th>Date</th>
    </thead>
	<tr ng-repeat="article in articles">
	    <td class="article-title" ng-click="showbar($event)"><a href="#/editarticle/{{article._id.$id}}">{{article.title}}</a></td>
	    <td class="date">{{article.date}}</td>
	</tr>
</table>
