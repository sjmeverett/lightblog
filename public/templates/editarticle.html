<div class="edit-article">
    <input type="text" ng-model="article.title" placeholder="Title...">
    <textarea ng-model="article.content" placeholder="Content..." class="autosize"></textarea>
</div>

<div class="edit-article-sidebar">
    <div class="toolbar">
        <div class="popup">
            <div class="edit-article-toolbar">
                <a href="/article/{{article.url}}" class="btn">View</a><br>
                <a href="#/deletearticle/{{article._id.$id}}" class="btn">Delete</a>
            </div>
            
            <button ng-click="save()" class="btn btn-primary">Save</button>
        </div>
        <div class="popup dropzone-previews" id="uploadDropzone">
            <p class="instructions">Drop files here or click to upload.</p>
        </div>
    </div>
</div>
