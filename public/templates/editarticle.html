<div class="edit-article">
    <input type="text" ng-model="article.title" placeholder="Title...">
    <textarea ng-model="article.content" placeholder="Content..." class="autosize"></textarea>
    <button ng-click="save()" class="btn btn-primary">Save</button>
    
    <div class="edit-article-toolbar">
        <a href="/article/{{article.url}}">view</a> |
        <a href="#/deletearticle/{{article._id.$id}}">delete</a>
    </div>
</div>
