{% extends "admin.html" %}

{% block content %}
<h1>Articles</h1>

<p><a class="btn" href="#/editarticle">Create...</a></p>

<table class="article-list">
    <thead>
        <th>Title</th>
        <th>Date</th>
    </thead>
	{% for article in articles %}
	<tr>
	    <td class="article-title"><a href="#/editarticle/{{ article._id.$id }}">{{ article.title }}</a></td>
	    <td class="date">{{ article.date }}</td>
	</tr>
	{% endfor %}
</table>


{% endblock %}
