<!DOCTYPE html>
<html lang="en" ng-app="app">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>{% block title %}{% endblock %}</title>
        
        <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
        <link href="css/admin.css" rel="stylesheet">
        <link href="css/basic.css" rel="stylesheet">
		{% block head %}{% endblock %}
    </head>
    
    <body>
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    
                    <a class="brand" href="#">Blog admin</a>
                    <div class="nav-collapse collapse">
                        <ul class="nav">
                            <li><a href="#">Dashboard</a></li>
                            <li><a href="#/articles">Articles</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="starter-template">
                {% block content %}{% endblock %}
            </div>
        </div>
        
        <!--scripts-->
        <script src="//code.jquery.com/jquery-1.10.2.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.6/angular.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.6/angular-resource.min.js"></script>
        <script src="/js/dropzone.js"></script>
        <script src="/js/jquery.autosize.js"></script>
        <script src="/js/jquery.rangyinputs.js"></script>
        <script src="/js/ui-bootstrap-tpls-0.2.0.min.js"></script>
    </body>
</html>
